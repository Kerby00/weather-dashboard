<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>

            <div>
                <h2>Search City:</h2>
                <form class="form">
                    <input type="text" placeholder="  Salt Lake City">
                    <button>Search</button>
                </form>
            </div>

                <h2>5-day forcast :</h2>
            </div>
            <div>
                <ul class="predictionslist">
                    <li class="predictions">day 1</li>
                    <li class="predictions">day 2</li>
                    <li class="predictions">day 3</li>
                    <li class="predictions">day 4</li>
                    <li class="predictions">day 5</li>
